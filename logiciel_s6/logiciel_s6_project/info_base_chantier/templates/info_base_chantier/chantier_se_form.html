
{% extends "base.html" %}
{% load static %}
{% block content %}
    
<p>
    <a class="btn btn-light" href="{% url 'info_base_chantier_chantier_se_list' %}">
    chantier_se Listing
    </a>
</p>
    
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{form.errors}}
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="created">created: </label>
  <input class="form-control col-sm-10" id="created" type="datetime-local" name="created" value="{{ object.created }}" disabled>
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="pk_depose_debut">pk_depose_debut: </label>
  <input class="form-control col-sm-10" id="pk_depose_debut" type="number" name="pk_depose_debut" value="{{ object.pk_depose_debut }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="pk_depose_fin">pk_depose_fin: </label>
  <input class="form-control col-sm-10" id="pk_depose_fin" type="number" name="pk_depose_fin" value="{{ object.pk_depose_fin }}">
  </div>
  <div class="form-group row">
  <label class="col-sm-2 col-form-label" for="last_updated">last_updated: </label>
  <input class="form-control col-sm-10" id="last_updated" type="datetime-local" name="last_updated" value="{{ object.last_updated }}" disabled>
  </div>
  <input type="submit" value="Save" class="btn btn-primary">
</form>

{% endblock %}
